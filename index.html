<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body onload="loadCanvas()">
    <canvas id=canvas></canvas>
    <div id="bar"></div>

     <!------------ Static-tags start------------>
        <div class="banner tag1">
            <div class="textBox">Introduction</div>
            <div class="bar"></div>
            <div class="circle"></div>
        </div>
        <div class="banner tag2">
            <div class="textBox">one_six</div>
            <div class="bar"></div>
            <div class="circle"></div>
        </div>
        <div class="banner tag3">
            <div class="textBox">Polite</div>
            <div class="bar"></div>
            <div class="circle"></div>
        </div>
        <div class="banner tag4">
            <div class="textBox">Rapport Building - Empathy</div>
            <div class="bar"></div>
            <div class="circle"></div>
        </div>
        <div class="banner tag5">
            <div class="textBox">Rapport Building - Energy</div>
            <div class="bar"></div>
            <div class="circle"></div>
        </div>
        <!------------ Static-tags end------------>

        <!------------ Controls start------------>
    <div class="controls">
        <button id="volume" onclick="handleVolume()"></button>
        <button id="play" onclick="play()"></button>
        <button id="pause" onclick="pause()"></button>
        <button id="fast" onclick="fastForward()"></button>
    </div>
    <!------------ Controls end------------>
</body>

<script src="./script.js"></script>

</html>
